<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/582d45796b.js" crossorigin="anonymous"></script>
    <title> Rooms-Suites</title>
    <link rel="stylesheet" href="font/icomoon.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="rooms-suites">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <div class="head-text">
                        <p>ROOMS</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="head-h1">
                        <h1>Rooms / Suites.</h1>
                    </div>
                </div>
                <div class="col-3">
                    <div class="head-p">
                        <p>See all rooms</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="rooms-image-1">
                        <div class="row">
                            <div class="col-8">
                                <div class="image-room-large">
                                    <div class="price-content">
                                        <h2>Comfort Room</h2>
                                        <h3 class="price">$89</h3>
                                        <p class="dateInfo">night</p>
                                    </div>
                                    <p class="popular">Popular</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="image-room-small bg-1">
                                    <div class="price-content">
                                        <h2>Luxe Room</h2>
                                        <h3 class="price">$256</h3>
                                        <p class="dateInfo">night</p>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="rooms-image-2">
                        <div class="row">
                            <div class="col-4">
                                <div class="image-room-small bg-2">
                                    <div class="price-content">
                                        <h2>Grand Delux Room</h2>
                                        <h3 class="price">$99</h3>
                                        <p class="dateInfo">night</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="image-room-small bg-3">
                                    <div class="price-content">
                                        <h2>Standart Room</h2>
                                        <h3 class="price">$49</h3>
                                        <p class="dateInfo">night</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="image-room-small bg-4">
                                    <div class="price-content">
                                        <h2>Apartments Room</h2>
                                        <h3 class="price">$649</h3>
                                        <p class="dateInfo">night</p>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="left-icon"><i class="fas fa-bars"></i></div>
            <div class="right-icon"><i class="icon-comments"></i></div>
        </div>
    </section>
</body>

</html>
